<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisan Random Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="app">
        <div v-if="state" class="addName m-auto w-[30rem]">
            <h1 class="text-center text-5xl text-green-500 font-bold p-5">Who Can Get Arisan</h1>
            <div class="inputForm m-auto w-fit rounded-lg overflow-hidden text-xl">
                <form>
                    <input v-model.trim.lazy="nameInput" type="text" class="bg-slate-200 p-4 w-96 focus:outline-none">
                    <button @click.prevent="inputNameList" class="bg-blue-600 p-4 text-white font-semibold">Add</button>
                </form>
            </div>

            <div v-if="showError" class="errorLabel text-center text-red-600 font-bold text-lg">
                {{ error }}
            </div>

            <div class="showList my-3 mx-auto">
                <div
                    v-for="(name, index) in names"
                    :key="name"
                    @click="removeName(index)"
                    class="animate__animated animate__bounceIn p-2 px-5 mx-1 bg-black text-white w-fit rounded-3xl inline-block cursor-pointer"
                >
                    {{ name }}
                </div>
            </div>

            <div class="winnerCheckBtn animate__animated animate__bounceIn mx-auto my-5 border-2 font-bold hover:cursor-pointer border-blue-400 text-blue-400 text-center rounded-lg p-2 w-56"
                v-if="isReady" @click="showResult"
            >
                Pick The Winner
            </div>
        </div>

        <div v-if="!state" class="winner m-auto w-[30rem]">
            <h1 class="text-center text-5xl text-green-500 font-bold p-5">The Winner is :</h1>
            <h1 class="text-center text-5xl text-black font-bold p-5">
                {{ result }}
            </h1>

            <div class="resetBtn animate__animated animate__bounceIn mx-auto my-5 border-2 font-bold hover:cursor-pointer border-blue-400 text-blue-400 text-center rounded-lg p-2 w-56"
                @click="getNewName"
            >
                Pick New Name!
            </div>

            <div class="resetBtn animate__animated animate__bounceIn mx-auto my-5 border-2 font-bold hover:cursor-pointer border-red-400 text-red-400 text-center rounded-lg p-2 w-56"
                @click="resetApp"
            >
                Reset This Game!
        </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
